branches:
  only:
  - master
skip_tags: true
configuration: Release

before_build:
  - nuget restore

after_test:
    - packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user
    -target:"packages\NUnit.ConsoleRunner.3.5.0\tools\nunit3-console.exe" -targetargs:"/domain:single EquationAppUnitTests\bin\Release\EquatUnitTests.dll" -output:coverage.xml

    - packages\coveralls.io.1.3.4\tools\coveralls.net.exe --opencover coverage.xml
